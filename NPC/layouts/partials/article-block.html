<a href="{{ .Permalink }}" class="article-link">
  <article class="article-block">
    <div class="article-image-container">
      {{ if isset .Params "image" }}
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="article-image">
      {{ else }}
        <img src="/images/default.png" alt="{{ .Title }}" class="article-image">
      {{ end }}
    </div>
    <div class="article-content">
      <h1 class="article-title">{{ .Title }}</h1>
      <div class="article-info">
        <p class="article-cate">
          {{ range $index, $category := .Params.Categories }}
            {{ if $index }}, {{ end }}
            {{ . | title }}
          {{ end }}
        </p>
        <p class="article-meta">{{ .Date.Format "2006-01-02" }}</p>
      </div>
    </div>
  </article>
</a>
