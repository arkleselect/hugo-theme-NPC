<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
  <meta name="keywords" content="keyword1, keyword2, {{ .Site.Params.keywords }}">

  <!-- 添加站点图标 -->
  <link rel="icon" href="{{ "icons/favicon.jpg" | relURL }}" type="image/jpg">
  
  <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/idea.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
<script src="{{ "/js/codeBlock.js" | relURL }}"></script>

</head>
<body>
  {{ partial "header.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}

  <script src="{{ "js/nav.js" | relURL }}"></script>
</body>
</html>
